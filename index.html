<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="clock" class="c4clock">
        <div class="ball red-ball"></div>
        <div class="ball orange-ball"></div>
        <div class="hour">
          <span id="hourValue">--</span>
          <p id="hourp">hour</p>
        </div>
        <div class="minute">
          <span id="minValue">--</span>
          <p id="minp">minute</p>
        </div>
        <div class="sec">
          <span id="secValue">--</span>
          <p id="secp">Seconds</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Made by Hasnain</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
